<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>Psychic Game</h1>
	</header>

	<div id="game-area">
	
		<h2><span>Guess what number I'm thinking of...</span><span id="number-range"></span></h2>
		<h2>Type a number then press Enter...</h2>

		<span>Wins: </span><span id="wins">X</span>
		<br>
		<span>Losses: </span><span id="losses">X</span>
		<br>
		<span>Guesses Remaining: </span><span id="guesses-remaining">X</span>
		<br>
		<span>Your guesses so far: </span><span id="guesses-so-far">X</span>
		<br>
		<span>Your next guess: </span><span id="next-guess">X</span>

	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
